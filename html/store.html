<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gea | Store</title>
        <link rel="stylesheet" href="../css/store.css">
        <link rel="icon" href="../img/assets/gea_favicon.svg" type="image/svg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class = nav-container>
            <div class="nav-content">
                <a href="index.html"><div class="logo">
                    <img src="../img/assets/gea.svg" alt="Gea Logo" class="logo-img">
                    <h1 class="logo-text">Gea</h1>
                </div></a>
                <ul class="nav-links">
                    <li><a href="index.html">Inicio</a></li>
                    <li class="nav-selected">Tienda</li>
                    <li><a href="about.html">Sobre Nosotros</a></li>
                </ul>
                <div class="menu">
                    <a href="login.html"><img src="../img/assets/menu/login.svg" alt = "Login Icon" class="login-icon"></a>
                    <a href="cart.html"><img src="../img/assets/menu/shopping_cart.svg" alt="Shopping Cart Icon" class="shopping-icon"></a>
                    <img src="../img/assets/menu/menu.svg" alt="Menu Icon" class="menu-icon" id="menu-icon">
                    <img src="../img/assets/menu/close.svg" alt="Close Menu Icon" class="close-icon" id="close-icon">
                </div>
            </div>
        </nav>
        <div class="menu-desplegable">
            <div class="menu-content">
                <a href='index.html' class="menu-item-link">
                    <div class="menu-item menu-item-home">Inicio</div>
                </a>
                <a href='store.html' class="menu-item-link">
                    <div class="menu-item menu-item-store">Tienda</div>
                </a>
                <a href='about.html' class="menu-item-link">
                    <div class="menu-item menu-item-about">Sobre Nosotros</div>
                </a>
            </div>
        </div>
        <div class="store-container">
            <div class="store-name">
                <h2>Lista de Hierbas Aromáticas</h2>
            </div>
            <div id="herb-list" class="product-list">
            </div>
            <div class="store-name">
                <h2>Lista de Vegetales</h2>
            </div>
            <div id="veg-list" class="product-list">
            </div>
            <div class="store-name">
                <h2>Lista de Legumbres</h2>
            </div>
            <div id="leg-list" class="product-list">
            </div>
            <div class="store-name">
                <h2>Lista de Cereales</h2>
            </div>
            <div id="cer-list" class="product-list">
            </div>
            <div class="store-name">
                <h2>Lista de Flores</h2>
            </div>
            <div id="flo-list" class="product-list">
            </div>
            <div class="store-name">
                <h2>Lista de Frutas</h2>
            </div>
            <div id="fru-list" class="product-list">
            </div>
        </div>
        <div class="show-cart" id="cart-footer">
            <div class="cart-content">
                <div class="cart-categories">
                    <div class="category-count" data-category="herb">
                        <img src="../img/icon/herb.png" alt="Icono Hierbas">
                        <span class="count">0</span>
                    </div>
                    <div class="category-count" data-category="fru">
                        <img src="../img/icon/fru.png" alt="Icono Frutas">
                        <span class="count">0</span>
                    </div>
                    <div class="category-count" data-category="veg">
                        <img src="../img/icon/veg.png" alt="Icono Vegetales">
                        <span class="count">0</span>
                    </div>
                    <div class="category-count" data-category="leg">
                        <img src="../img/icon/leg.png" alt="Icono Legumbres">
                        <span class="count">0</span>
                    </div>
                    <div class="category-count" data-category="cer">
                        <img src="../img/icon/cer.png" alt="Icono Cereales">
                        <span class="count">0</span>
                    </div>
                    <div class="category-count" data-category="flo">
                        <img src="../img/icon/flo.png" alt="Icono Flores">
                        <span class="count">0</span>
                    </div>
                </div>
                <div class="cart-total">
                    <p>Total: <span id="cart-total-price">0</span>€</p>
                    <button class="view-cart-btn">Continuar</button>
                </div>
            </div>
        </div>
        <script src="../js/store.js"></script>
    </body>
</html>
