<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gea | Carrito</title>
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="icon" href="../img/assets/gea_favicon.svg" type="image/svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <div class="logo">
                <img src="../img/assets/gea.svg" alt="Gea Logo" class="logo-img">
                <h1 class="logo-text">Gea</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="store.html">Tienda</a></li>
                <li><a href="about.html">Sobre Nosotros</a></li>
            </ul>
            <div class="menu">
                <a href="login.html"><img src="../img/assets/menu/login.svg" alt="Login Icon" class="login-icon"></a>
                <a href="cart.html"><img src="../img/assets/menu/shopping_cart.svg" alt="Shopping Cart Icon" class="shopping-icon"></a>
                <div class="menu-toggle">
                    <img id="menu-icon" src="../img/assets/menu/menu.svg" alt="Menu Icon" class="menu-icon">
                </div>
            </div>
        </div>
        <div class="mobile-menu" id="mobile-menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="store.html">Tienda</a></li>
                <li><a href="about.html">Sobre Nosotros</a></li>
            </ul>
        </div>
    </nav>
    </nav>

    <section class="cart-section">
        <div class="container">
            <h2>Mi Carrito</h2>
            <div id="cart-container">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Items se cargan aquí dinámicamente -->
                    </tbody>
                </table>
            </div>

            <div id="empty-cart" class="empty-cart" style="display: none;">
                <p>Tu carrito está vacío</p>
                <a href="store.html" class="btn">Volver a la Tienda</a>
            </div>

            <div class="cart-summary">
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">0.00€</span>
                </div>
                <div class="summary-item">
                    <span>Envío:</span>
                    <span id="shipping">Gratis</span>
                </div>
                <div class="summary-total">
                    <span>Total:</span>
                    <span id="total">0.00€</span>
                </div>
                <button class="btn btn-checkout">Proceder al Pago</button>
                <a href="store.html" class="btn btn-secondary">Seguir Comprando</a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Gea Semillas. Cultiva con sentido.</p>
        </div>
    </footer>

    <script src="../js/cart.js"></script>
</body>
</html>
